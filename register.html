<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_863774_d1vrlrlmmxv.css"/>
		<link rel="stylesheet" type="text/css" href="css/register.css"/>
	</head>
	<body>
		<!--头部-->
	<div class="header">
		<div class="header_center">
			<div class="LOGO">
				<img src="img/head-top.png"/>
			</div>
			<div class="LGname">
			<p style="font-size: 18px;margin-top: -5px;float: left;color:#cccccc;margin-left:17px;">|</p>
			<p style="font-size: 18px;margin-top: -3px;float: left; margin-left:18px;color: white;">华为商城</p>
			</div>
		</div>
	</div>
	<!--中部-->
	<div class="tbody">
		<div id="tbody_box">
			<div class="TBheader">
				<a href="register.html"><i class="iconfont HW-shouji"></i><span>手机号</span></a>
				<a href="register_for_email.html"><i class="iconfont HW-dianziyouxiang"></i><span>电子邮箱</span></a>
				<span>
						已有华为帐号 
					<a href="land.html" id="bb">登录<span class="ar-eg-opposite">&gt;</span></a>
				</span>
				
			</div>
			<!--表单-->
			<div class="TBbody">
				<form action="" method="post" class="form">
					<!--选择国家-->
					<!--用了点击事件。下拉表单-->
					<div class="selectCountry SCCR">
						<div class="SCleft CCR twoleft">国家/地区</div>
						<div class="SCcenter CCR"><span>中国</span></div>
						<div class="SCright CCR SCR"></div>		
					</div>
					<!--输入手机号-->
					<div class="SCCR">
						<div class="SCleft CCR twoleft">
							<span style="font-size: 15px;">+86(中国)</span>
							<div class="SCRRI SCR "></div>	
						</div>
						<input type="text" class="CCR" id="phone" value="" placeholder="请输出手机号" autocomplete="off"/>
					</div>
					<!--获取图片验证码-->
					<div class="SCCR scone">
						<div class="SCleft CCR twoleft">
						图形验证码
						</div>
						<input type="text" class="CCR" id="phone" value="" placeholder="请输入图形验证码" autocomplete="off"/>
							<div>
								验证码
							</div>						
					</div>
					<!--短信验证码-->
					<div class="SCCR">
						<div class="SCleft CCR twoleft">
						短信验证码
						</div>
						<input type="text" class="CCR" id="phone" value="" placeholder="请输入短信验证码" autocomplete="off"/>
							<a href="">获取验证码</a>					
					</div>
					<!--密码-->
					<div class="SCCR scone">
						<div class="SCleft CCR twoleft">
						密码
						</div>
						<input type="text" class="CCR" id="phone" value="" placeholder="请输入密码" autocomplete="off"/>
											
					</div>
					<div class="SCCR">
						<div class="SCleft CCR twoleft">
						确认密码
						</div>
						<input type="text" class="CCR" id="phone" value="" placeholder="请再次输入密码" autocomplete="off"/>
											
					</div>
					<input type="submit" value="注册" class="zc scone"/>
				</form>
				<!--底部的线-->
			</div>
			<div class="last"></div>
			<div class="TBfooter">
				<p>
					<a href="">华为帐号用户协议</a><em>｜</em>

				</p>

				</p>
				
			</div>
		</div>
	</div>
	</body>
</html>
